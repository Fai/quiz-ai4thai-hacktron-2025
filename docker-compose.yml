services:
  api1:
    build:
      context: .
      dockerfile: api1/Dockerfile
    container_name: api1
    ports:
      - "3000:3000"    # HTTP
      - "3443:3443"    # HTTPS
    environment:
      - RUST_LOG=api1=debug,tower_http=debug
      - API2_URL=http://api2:4000
    depends_on:
      api2:
        condition: service_healthy
    networks:
      - time-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  api2:
    build:
      context: .
      dockerfile: api2/Dockerfile
    container_name: api2
    ports:
      - "4000:4000"    # HTTP
      - "4443:4443"    # HTTPS
    environment:
      - RUST_LOG=api2=debug,tower_http=debug
    networks:
      - time-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  time-service-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
